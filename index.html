<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="text/x-icon" href="./assets/favicon.png">
    <title>Pet Alpha</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-container">
        <img class="hero-img" src="./assets/hero.jpg" />
      </div>      
      <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Pet Alpha" />
          <h1>pet alpha</h1>
        </div>
        <div class="links">
          <a href="">Adote</a>
          <a href="">Faça uma doação</a>
          <a href="">Sobre</a>
        </div>
        <svg
          width="44"
          height="18"
          viewBox="0 0 44 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            class="line"
            y1="1"
            x2="44"
            y2="1"
            stroke="#FFFFFF"
            stroke-width="2"
          />
          <line
            class="line"
            y1="9"
            x2="27"
            y2="9"
            stroke="#FFFFFF"
            stroke-width="2"
          />
          <line
            class="line"
            y1="17"
            x2="11"
            y2="17"
            stroke="#FFFFFF"
            stroke-width="2"
          />
        </svg>
      </nav>
      <div class="selling-points">
        <hgroup>
          <h2>Cachorro é tudo de bom.</h2>
          <h3>
            Amigos de quatro patas, peludos e de narizinho molhado. Não perca a
            oportunidade de conhecer um amigo que estará sempre ao seu lado.
          </h3>
        </hgroup>
        <div class="ctas">
          <button class="cta-main">Disponíveis para adoção</button>
          <button class="cta-sec">Clique aqui para ajudar</button>
        </div>
      </div>
    </section>
  </body>
</html>
